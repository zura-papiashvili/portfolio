<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Portfolio</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Full-screen cover section */
        .cover {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            animation: fadeIn 3s ease-in-out;
            margin-bottom: 10px;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Tech skill circles */
        .bars-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 10px;
            flex-wrap: wrap;
            position: relative;
            opacity: 0;
            animation: fadeInBars 2s ease-in-out forwards;
        }

        @keyframes fadeInBars {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .bar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            animation: growCircle 2s ease-in-out forwards;
            margin: 5px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bar span {
            position: absolute;
            text-align: center;
            opacity: 0;
            animation: fadeInText 1s ease-in-out forwards;
            animation-delay: 2s;
        }

        .design { background-color: #e44d26; animation-delay: 0.2s; }
        .development { background-color: #2965f1; animation-delay: 0.4s; }
        .testing { background-color: #f7df1e; animation-delay: 0.6s; }
        .deployment { background-color: #8cc84b; animation-delay: 0.8s; }
        .maintenance { background-color: #61dafb; animation-delay: 1s; }
        .optimization { background-color: #f0db4f; animation-delay: 1.2s; }

        @keyframes growCircle {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animated code section */
        .code-snippet-container {
            width: 60%;
            animation: slideUp 3s ease-out forwards;
            margin-top: 10px;
            opacity: 0;
            animation-delay: 2s;
        }

        @keyframes slideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .code-snippet {
            font-family: "Courier New", monospace;
            background-color: rgba(11, 11, 11, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInCode 2s ease-in-out forwards;
        min-height: 100px;
            overflow-y: auto; /* Scroll if content overflows */
        }

        @keyframes fadeInCode {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .code-snippet pre {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        .code-snippet span {
            color:rgb(168, 201, 223);
        }

        .code-snippet span.keyword {
            color: #e44d26;
        }

        /* Tech icons */
        .tech-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            margin-top: 10px;
        }

        .tech-icons .icon {
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            animation: scaleIcon 2s ease-in-out infinite;
        }

        @keyframes scaleIcon {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .bars-container {
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 20px;
                display: grid;
                justify-items: center;
            }

            .bar {
                width: 80px;
                height: 80px;
                margin: 10px;
            }

            .bar span {
                font-size: 0.8rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .code-snippet-container {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            .bars-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .bar {
                width: 60px;
                height: 60px;
            }

            .code-snippet-container {
                width: 100%;
            }

            .bar span {
                font-size: 60%;
            }
        }

    </style>
</head>
<body>
    <section class="cover">
        <h1>Web Development Portfolio</h1>

        <!-- Code snippet animation -->
        <div class="code-snippet-container">
            <div class="code-snippet" id="code-snippet">
                <pre></pre>
            </div>
        </div>

        <!-- Tech skill circles -->
        <div class="bars-container">
            <div class="bar design"><span>Design</span></div>
            <div class="bar development"><span>Development</span></div>
            <div class="bar testing"><span>Testing</span></div>
            <div class="bar deployment"><span>Deployment</span></div>
            <div class="bar maintenance"><span>Maintenance</span></div>
            <div class="bar optimization"><span>Optimization</span></div>
        </div>

        <!-- Tech icons -->
        <div class="tech-icons">
            <div class="icon"><img src="https://img.icons8.com/color/48/000000/html-5.png" alt="HTML"></div>
            <div class="icon"><img src="https://img.icons8.com/color/48/000000/css3.png" alt="CSS"></div>
            <div class="icon"><img src="https://img.icons8.com/color/48/000000/javascript.png" alt="JavaScript"></div>
            <div class="icon"><img src="https://img.icons8.com/color/48/000000/django.png" alt="Django"></div>
            <div class="icon"><img src="https://img.icons8.com/color/48/000000/nestjs.png" alt="NestJS"></div>
            <div class="icon"><img src="https://img.icons8.com/color/48/000000/amazon-web-services.png" alt="AWS"></div>
            <div class="icon"><img src="https://img.icons8.com/color/48/000000/angularjs.png" alt="Angular"></div>
        </div>
    </section>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const codeSnippet = document.getElementById("code-snippet").querySelector("pre");
        const code = [
            { text: "const", class: "keyword" },
            { text: " myPortfolio", class: "variable" },
            { text: " = ", class: "" },
            { text: "'Web Dev'", class: "string" },
            { text: ";", class: "" },
            { text: "\n", class: "" },
            { text: "function", class: "keyword" },
            { text: " createWebsite()", class: "function" },
            { text: " {", class: "" },
            { text: "\n  ", class: "" },
            { text: "return", class: "variable" },
            { text: " 'Interactive Portfolio'", class: "string" },
            { text: ";", class: "" },
            { text: "\n}", class: "" }
        ];
        
        let index = 0;

        function typeCode() {
            if (index < code.length) {
                const span = document.createElement("span");
                span.className = code[index].class;
                span.innerText = code[index].text;

                codeSnippet.appendChild(span);
                index++;

                // Add a slight delay before typing the next piece of code
                setTimeout(typeCode, 100);
            }
        }

        setTimeout(typeCode, 2500); // Delay code typing until bars are fully visible
    });
</script>


</body>
</html>
